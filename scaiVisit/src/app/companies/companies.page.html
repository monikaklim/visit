<ion-header>
  <ion-toolbar color ="scaiblue">
    <ion-buttons slot="start">
      <ion-menu-button  color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color = "light">Aziende</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding"   [scrollEvents]="true">



<ion-card>
  <ion-card-header class = "ion-text-center">
    <ion-card-subtitle>Elenco Aziende  </ion-card-subtitle> 
    
  </ion-card-header>

  <ion-card-content>
    <ion-grid  >
      
      <ion-row class="ion-margin-bottom">
        <ion-col><b>Nome</b></ion-col>
        <ion-col><b>Citt√†</b></ion-col>
        <ion-col><b>Indirizzo</b></ion-col>
      </ion-row>
    <ion-list>
     
      
      <ion-row  *ngFor="let company of companies; let i = index" class = "ion-padding" (click) = "onSelectCompany(company)" style="font-size:small;" >
     
        <ion-col >{{ company.name }}</ion-col>
        <ion-col >{{ company.city }}</ion-col>
        <ion-col >{{ company.address }}</ion-col>
    
      </ion-row>
   
    </ion-list>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="scaiblue" class ="ion-text-center">
    <ion-row class="toolbar-row">
      <ion-col routerLink="new" >
      
        <p style="color:white">  <ion-icon name="add-circle-outline" color = "light"></ion-icon> Aggiungi</p>
      </ion-col>
      <ion-col routerLink="search">
        <p style="color:white">  <ion-icon name="search" color = "light"></ion-icon> Cerca</p>
      </ion-col>
  
    </ion-row>
  </ion-toolbar>
</ion-footer>
