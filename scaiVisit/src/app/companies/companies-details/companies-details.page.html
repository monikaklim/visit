<ion-header>
  <ion-toolbar color ="scaiblue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="companys" color ="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color = "light">Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class ="ion-padding ion-margin">
    <ion-row>
      <ion-col size="8" offset="2">

        <ion-list>
          <ion-item>
            <ion-label>
            Nome Azienda:
            </ion-label>
          {{company.name}}
          </ion-item>
          
          <ion-item>
           <ion-label> CittÃ :</ion-label>  
           {{company.city}}
          </ion-item>

          <ion-item>
          <ion-label>
          Indirizzo:
          </ion-label>  
          {{company.address}}
          </ion-item>

         <ion-item>
          <ion-label>
           Referente:
          </ion-label>
          {{company.referent ? 
             company.referent
            : null}}
           </ion-item>

      
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row class = "ion-padding ion-margin">
      <ion-col size ="10" offset="1">
        <ion-button color ="scaiblue" type ="button"  shape = "round"  expand="block" (click) = "onShowRegistrations()">Visualizza ingressi</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
