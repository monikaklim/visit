<ion-header>
  <ion-toolbar color ="scaiblue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users" color ="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color = "light">{{isEditMode ? "Modifica Azienda" : "Nuova Azienda"}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class ="ion-margin ion-padding">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()"  >
    <ion-row>
      <ion-col  class = "ion-margin">
          <ion-item >
            <ion-label position="floating">Nome Azienda</ion-label>
            <ion-input type="text"  formControlName="name"  required ></ion-input>
          </ion-item>
      </ion-col>

      <ion-col class = "ion-margin">
          <ion-item>
            <ion-label position="floating">Indirizzo</ion-label>
            <ion-input type="text"  formControlName="address"  required ></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col  class = "ion-margin">
        <ion-item>
          <ion-label position="floating">Citt√†</ion-label>
          <ion-input type="text"  formControlName="city"  required></ion-input>
        </ion-item>
    </ion-col>

    <ion-col  class = "ion-margin">
      <ion-item>
        <ion-label position="floating">Referente</ion-label>
        <ion-input type="text"  formControlName="referent"  ></ion-input>
      </ion-item>
  </ion-col>
</ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class = "ion-margin">
        <ion-button type = "submit" color="scaiblue" shape = "round"  expand="block" [disabled]="!form.valid" >Salva</ion-button>
      </ion-col>
    </ion-row>
  </form>
 
</ion-content>
