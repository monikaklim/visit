<ion-header>
  <ion-toolbar color ="scaiblue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="registrations" color ="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color = "light">Ricerca filtrata</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-content class ="ion-margin">
    <form  (ngSubmit)="onSubmit()"  >
      <ion-row>
        <ion-col  class = "ion-margin">
          <ion-item>
            <ion-label>Data inizio: </ion-label>
            <ion-datetime displayFormat="DD MM YY" placeholder="Select Date" name = "dateFrom" [(ngModel)]="dateFrom" required min ="2017" [max]="todaysDate"></ion-datetime>
          </ion-item>
        </ion-col>
  
        <ion-col class = "ion-margin">
          <ion-item>
            <ion-label>Data fine: </ion-label>
            <ion-datetime displayFormat="DD MM YY" placeholder="Select Date" [(ngModel)]="dateTo" name ="dateTo"  required [min]="dateFrom" [max]="todaysDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col  class = "ion-margin">
          <ion-item >
            <ion-label>Conteggio Visite - Ingressi e uscite di utenti </ion-label>
            <ion-toggle [(ngModel)]="count" name ="count" [disabled]="countvisit"></ion-toggle>
          </ion-item>
       </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  class = "ion-margin">
          <ion-item >
            <ion-label>Conteggio Visitatori - Visitatori per singolo giorno</ion-label>
            <ion-toggle [(ngModel)]="countvisit" name="countvisit" [disabled]="count"></ion-toggle>
          </ion-item>
       </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class = "ion-margin">
          <ion-button type = "submit" color="scaiblue" shape = "round"  expand="block" [disabled] = "" >Cerca</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
